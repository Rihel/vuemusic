<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/wzx-radio.css">
</head>

<body>
    <img class="main-bg" src="img/bg-mine.png" alt="">
    <div class="header clearfix">
        <ul class="navbar clearfix">
            <li><i class="fa fa-reorder"></i></li>
            <li><a href="">我的</a></li>
            <li><a href="">音乐</a></li>
            <li><a href="">动态</a></li>
            <li> <i class="fa fa-search"></i></li>
        </ul>
    </div>
    <ul class="zql-hot">
        <li><a href="#">热门推荐</a></li>
        <li><a href="#">榜单</a></li>
        <li><a href="#">歌单</a></li>
        <li class="active"><a href="#">电台</a></li>
    </ul>
    <div class="wzx-radio">
        <div class="radio-choose clearfix">
            <div class="choose-left">
                <i class="choose-headphone">
                    <img src="img/wzx-headphone.png" alt="">
                </i>
                <h3>欢乐颂电台</h3>
                <br>
                <h6>当前热度12.3万</h6>
            </div>
            <div class="choose-right choose-left">
                <i class="choose-headphone">
                    <img src="img/wzx-people.png" alt="">
                </i>
                <h3>私人电台</h3>
                <h6>当前热度5.4万</h6>
            </div>
        </div>
        <div class="radio-groom">
            <div class="groom-nav">
                <img src="img/music.png" alt="">
                <span>推荐</span>
                <i class="fa fa-chevron-circle-down"></i>
            </div>
            <ul class="groom-ul clearfix">
                <li>
                    <img src="img/wzx-lowmusic.png" alt="">
                    <h2>轻音乐</h2>
                    <h4>当前热度4.3万</h4>
                </li>
                <li><img src="img/wzx-groom-green.png" alt="">
                    <h2>新歌</h2>
                    <h4>当前热度6.9万</h4>
                </li>
                <li><img src="img/wzx-book.png" alt="">
                    <h2>新歌</h2>
                    <h4>当前热度3.6万</h4>
                </li>
                <li><img src="img/wzx-coffe.png" alt="">
                    <h2>咖啡伴侣</h2>
                    <br>
                    <h4>当前热度5.5万</h4>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer clearfix">
        <div class="footer-img">
            <img src="img/singer-face.png" alt="">
        </div>
        <div class="song-main clearfix">
            <h2>不该 ( with AMEI ) </h2>
            <span>周杰伦</span>
        </div>
        <div class="icons clearfix">
            <i class="fa fa-play"></i>
            <i class="fa fa-step-forward"></i>
            <i class="fa fa-list-ul"></i>
        </div>
    </div>
</body>

</html>
