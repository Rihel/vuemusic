<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文件夹</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <!--<link rel="stylesheet" href="css/bootstrap.css">-->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/local_file.css">
</head>

<body>
  <header>
    <div class="header-top clearfix">
      <div class="container">
        <div class="location pull-left"><i class="fa fa-chevron-left fa-fw"></i>本地歌曲</div>
        <ul class="nav pull-right">
          <i class="fa fa-list"></i>
        </ul>
        <div class="search pull-right"><i class="fa fa-search"></i></div>
      </div>
    </div>
    <div class="tabs ">
      <ul class="tab-list">
        <li>歌曲</li>
        <li class="active">文件夹</li>
        <li>歌手</li>
        <li>专辑</li>
      </ul>
    </div>
  </header>
  <main>
    <section class="cjy-files container">
      <ul class="cjy-files-list">
        <li>
          <i class="fa  fa-envelope-o fa-fw fa-2x"></i>
         <div class="cjy-files-name">
              <h2>我的下载 </h2>
          <p>12首/storage/sdcad1/i音乐/</p>
         </div>
          <img class="cjy-files-meun" src="img/local_songs-list.png" alt="">
        </li>
         <li>
          <i class="fa  fa-envelope-o fa-fw fa-2x"></i>
         <div class="cjy-files-name">
              <h2>录音  </h2>
          <p>1首/storage/sdcad0/i音乐/</p>
         </div>
          <img class="cjy-files-meun" src="img/local_songs-list.png" alt="">
        </li>
         <li>
          <i class="fa  fa-envelope-o fa-fw fa-2x"></i>
         <div class="cjy-files-name">
              <h2>song </h2>
          <p> 162首/storage/sdcad1/i音乐/</p>
         </div>
          <img class="cjy-files-meun" src="img/local_songs-list.png" alt="">
        </li>
         <li>
          <i class="fa  fa-envelope-o fa-fw fa-2x"></i>
         <div class="cjy-files-name">
              <h2>12530 </h2>
          <p> 120首/storage/sdcad1/i音乐/</p>
         </div>
          <img class="cjy-files-meun" src="img/local_songs-list.png" alt="">
        </li>
         <li>
          <i class="fa  fa-envelope-o fa-fw fa-2x"></i>
         <div class="cjy-files-name">
              <h2>audios </h2>
          <p> 120首/storage/sdcad1/i音乐/</p>
         </div>
          <img class="cjy-files-meun" src="img/local_songs-list.png" alt="">
        </li>
      </ul>
      <div class="cjy-files-num">5个文件夹</div>
    </section>
     <section class="play">
            <div class="play-info pull-left">
                <img  src="img/local_songs-face.png" alt="">
                <h6 class="play-name">不该(with AMEI)</h6>
                <p class="play-songer">周杰伦</p>
            </div>
            <ul class="play-control pull-right">
                <li><i class="fa fa-play fa-2x"></i></li>
                <li><i class="fa fa-step-forward fa-2x"></i></li>
                <li><i class="fa fa-list fa-2x"></i></li>
            </ul>
        </section>
  </main>
</body>

</html>
