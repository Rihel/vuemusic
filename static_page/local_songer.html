<!--本地歌曲>歌手　的样式
作者：陈嘉验-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歌手</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/local_songer.css">
</head>
<body>
      <header>
    <div class="header-top clearfix">
      <div class="container">
        <div class="location pull-left"><i class="fa fa-chevron-left fa-fw"></i>本地歌曲</div>
        <ul class="nav pull-right">
          <i class="fa fa-list"></i>
        </ul>
        <div class="search pull-right"><i class="fa fa-search"></i></div>
      </div>
    </div>
    <div class="tabs ">
      <ul class="tab-list">
        <li>歌曲</li>
        <li>文件夹</li>
        <li class="active">歌手</li>
        <li>专辑</li>
      </ul>
    </div>
  </header>
    <main>
      
        <section class="cjy-songer clearfix">
            <div class="container">
                <ul class="cjy-songer-list">
                <li>
                    <img class="cjy-songer-face" src="img/local_songer-1.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">陈奕迅</div>
                        <div class="cjy-songer-num">3首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
                 <li>
                    <img class="cjy-songer-face" src="img/local_songer-2.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">苏打绿</div>
                        <div class="cjy-songer-num">132首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
                 <li>
                    <img class="cjy-songer-face" src="img/local_songer-3.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">王力宏</div>
                        <div class="cjy-songer-num">7首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
                 <li>
                    <img class="cjy-songer-face" src="img/local_songer-4.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">张震岳</div>
                        <div class="cjy-songer-num">1首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
                 <li>
                    <img class="cjy-songer-face" src="img/local_songer-5.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">张靓颖</div>
                        <div class="cjy-songer-num">3首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
                 <li>
                    <img class="cjy-songer-face" src="img/local_songer-6.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">张杰</div>
                        <div class="cjy-songer-num">2首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
                  <li>
                    <img class="cjy-songer-face" src="img/local_songer-7.png" alt="" class="pull-left">
                    <div class="cjy-songer-info">
                        <div class="cjy-songer-name">TF boy</div>
                        <div class="cjy-songer-num">4首</div>
                    </div>
                    <img  class="cjy-songer-menu" src="img/local_songs-list.png" alt="">
                </li>
            </ul>
            </div>
        </section>
          <section class="play">
            <div class="play-info pull-left">
                <img  src="img/local_songs-face.png" alt="">
                <h6 class="play-name">不该(with AMEI)</h6>
                <p class="play-songer">周杰伦</p>
            </div>
            <ul class="play-control pull-right">
                <li><i class="fa fa-play fa-2x"></i></li>
                <li><i class="fa fa-step-forward fa-2x"></i></li>
                <li><i class="fa fa-list fa-2x"></i></li>
            </ul>
        </section>
        
    </main>
</body>
</html>
